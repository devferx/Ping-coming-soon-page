<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Ping coming soon page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="main-container">
      <div class="content">
        <img class="logo" src="./images/logo.svg" alt="Ping Logo" />
        <h1 class="title">We are launching <span class="bold">soon!</span></h1>
        <p class="paragraph">Subscribe and get notified</p>
      </div>

      <form class="form" onsubmit="return false;">
        <div class="form-control">
          <input
            class="input"
            type="text"
            name="email"
            id="email"
            placeholder="Your email address..."
          />
          <label id="label-error" class="input-label"
            >Please provide a valid email address</label
          >
        </div>
        <button id="btn-form" class="btn">Notify Me</button>
      </form>

      <img
        class="dashboard-image"
        src="./images/illustration-dashboard.png"
        alt="dashboard"
      />

      <footer class="footer">
        <ul class="share-icons">
          <li class="icon"><i class="fab fa-facebook-f"></i></li>
          <li class="icon"><i class="fab fa-twitter"></i></li>
          <li class="icon"><i class="fab fa-instagram"></i></li>
        </ul>
        <p class="footer-copyright">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </footer>
    </section>
    <script
      src="https://kit.fontawesome.com/68499d0649.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
